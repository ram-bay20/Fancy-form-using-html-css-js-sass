<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/78b1fe1b8a.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="CSS/style.css">
     <title>Fancy Form</title>
</head>
<body>
     <div id="container">
          <h1 class="logo">Fancy Form</h1>
          <div id="form-box">
               <i id="prev-btn" class="fas fa-arrow-left"></i>
               <i id="next-btn" class="fas fa-arrow-right"></i>
               <div id="input-group">
                    <input id="input-field" required>
                    <label id="input-label"></label>
                    <div id="input-progress"></div>
               </div>
               <div id="progress-bar"></div>
          </div>
     </div>

     <script src="JS/main.js"></script>
</body>
</html>
